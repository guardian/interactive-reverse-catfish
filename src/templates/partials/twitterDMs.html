<div class='uit-{{ platform }}__dm {{#if me}}uit-{{ platform }}__dm--me{{/if}} is-animatable'>
    {{#if image}}
    <div class='uit-{{ platform }}__avatar'>
        <img class='uit-{{ platform }}__avatar-image' src='{{ path }}/assets/{{ image }}.jpg' />
    </div>
    {{/if}}
    <p class='uit-body__{{ platform }}-dm'>
        {{message}}
    </p>
    {{#if secondMessage}}
    <p class='uit-body__{{ platform }}-dm'>
        {{secondMessage}}
    </p>
    {{/if}}
</div>
