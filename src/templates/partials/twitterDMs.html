<div class='uit-{{ platform }}__dm'>
    <div class='uit-{{ platform }}__avatar'>
        <img class='uit-{{ platform }}__avatar-image' src='{{ path }}/assets/{{ image }}.jpg' />
    </div>
    <p class='uit-body__{{ platform }}-dm is-animatable'>
        {{message}}
    </p>
    {{#if secondMessage}}
    <p class='uit-body__{{ platform }}-dm is-animatable'>
        {{secondMessage}}
    </p>
    {{/if}}
</div>
